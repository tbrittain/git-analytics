name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Run Go tests
        run: go test ./...

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Check frontend types
        run: cd frontend && npm ci && npx vue-tsc --noEmit

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: git-analytics-windows-amd64
          - os: ubuntu-latest
            platform: linux/amd64
            artifact: git-analytics-linux-amd64
            build-flags: -tags webkit2_41
          - os: macos-latest
            platform: darwin/universal
            artifact: git-analytics-macos-universal
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build
        run: wails build -platform ${{ matrix.platform }} ${{ matrix.build-flags }}

      - name: Zip artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path build/bin/git-analytics.exe -DestinationPath ${{ matrix.artifact }}.zip

      - name: Zip artifact (Linux)
        if: runner.os == 'Linux'
        run: cd build/bin && zip -r ../../${{ matrix.artifact }}.zip git-analytics

      - name: Zip artifact (macOS)
        if: runner.os == 'macOS'
        run: cd build/bin && zip -r ../../${{ matrix.artifact }}.zip git-analytics.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate tag
        id: tag
        run: echo "tag=v$(date -u +%Y.%m.%d).${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            git-analytics-windows-amd64.zip
            git-analytics-linux-amd64.zip
            git-analytics-macos-universal.zip
